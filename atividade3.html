<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Robotron</title>

<style>
    body {
        margin: 0;
        background-image: url("img/fundo.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        font-family: Arial;
        text-align: center;
        padding-top: 40px;
    }

    .area {
        position: relative;
        display: inline-block;
    }

    #estrutura {
        width: 400px;
        display: block;
    }

    /* Agora o robotron fica na posição CERTA */
    #robotron {
        width: 250px;
        position: absolute;
        top: 20px;   /* Ajuste fino — agora ele não sobe demais */
        left: 50%;
        transform: translateX(-50%);
    }

    button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 18px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>ROBOTRON</h1>

<div class="area">
    <img id="estrutura" src="img/estrutura.png">
    <img id="robotron" src="img/robotron-vermelho.png">
</div>

<br><br>

<button onclick="voltar()">&lt;&lt;</button>
<button onclick="avancar()">&gt;&gt;</button>

<script>
    const cores = [
        "robotron-vermelho.png",
        "robotron-preto.png",
        "robotron-rosa.png",
        "robotron-azul.png",
        "robotron-branco.png",
        "robotron-amarelo.png"
    ];

    let index = 0;

    function atualizar() {
        document.getElementById("robotron").src = "img/" + cores[index];
    }

    function avancar() {
        index++;
        if (index >= cores.length) index = 0;
        atualizar();
    }

    function voltar() {
        index--;
        if (index < 0) index = cores.length - 1;
        atualizar();
    }
</script>

</body>
</html>
