<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotron</title>

    <style>
        body {
            background-image: url("img/fundo.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial;
            text-align: center;
            padding-top: 40px;
        }

        #estrutura {
            width: 400px;
        }

        #robotron {
            width: 250px;
            margin-top: -260px; 
            position: relative;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>ROBOTRON</h1
    <img id="estrutura" src="img/estrutura.png">
    <img id="robotron" src="img/robotron.png">
    <br><br>

    <button onclick="voltar()"><<</button>
    <button onclick="avancar()">>></button>

    <script>
        const cores = [
            "robotron.png",
            "robotron-vermelho.png",
            "robotron-preto.png",
            "robotron-rosa.png",
            "robotron-azul.png",
            "robotron-branco.png",
            "robotron-amarelo.png"  // novo amarelo
        ];

        let index = 0;

        function atualizar() {
            document.getElementById("robotron").src = "img/" + cores[index];
        }

        function avancar() {
            index++;
            if (index >= cores.length) index = 0;
            atualizar();
        }

        function voltar() {
            index--;
            if (index < 0) index = cores.length - 1;
            atualizar();
        }
    </script>

</body>
</html>
